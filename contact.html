<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - GrowShop</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
    <!-- Navbar -->
    <div id="navbar-placeholder"></div>

    <div class="container mt-5">
        <h1>Contacto</h1>
        <p>Si tienes alguna consulta, no dudes en contactarnos a través del siguiente formulario:</p>
        <form id="contact-form">
            <div class="mb-3">
                <label for="name" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="name" required>
                <div class="invalid-feedback">Por favor ingresa tu nombre.</div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" required>
                <div class="invalid-feedback">Por favor ingresa un correo electrónico válido.</div>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Mensaje</label>
                <textarea class="form-control" id="message" rows="4" required></textarea>
                <div class="invalid-feedback">Por favor ingresa tu mensaje.</div>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <script src="assets/js/validation.js"></script>
    <script src="assets/js/main.js"></script>
    <script>
        // Cargar navbar y footer
        $(function(){
            $("#navbar-placeholder").load("components/navbar.html");
            $("#footer-placeholder").load("components/footer.html");
        });
    </script>
</body>
</html>
